{% extends "base_auth.html" %}

{% block body %}
    <div class="container">
        <h1>Welcome</h1>
        <form id="auth-form" action={{url_for('login')}} method="post">
            <input type="text" name="username" placerholder="username" class="input-field" />
            <input type="password" name="password" placerholder="password" class="input-field" />
            <input type="submit" value="Login" class="btn btn-log" onclick="setActionForm('login')"/>
            <input type="button" value="Register" class="btn btn-log" onclick="setActionForm('register')"/>
        </form>
    </div>
{% endblock body %}

<script>
    function setActionForm(action){
        let form = document.getElementById("auth-form")
        if (action === 'login'){
            form.action = "{{url_for('login')}}";
            form.method = 'post';
            form.submit();
        } else if (action === 'register'){
            form.action = "{{url_for('register')}}";
            form.method = 'post';
            form.submit();
        }
    }
</script>
